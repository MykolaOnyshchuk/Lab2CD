<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NotePlus</title>

    <link rel="shortcut icon" href="Номер1.ico">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="style.css">

    <style>
        body {
            background-color: rebeccapurple; /* Цвет фона */
            color: snow; /* Цвет текста */
        }
    </style>


</head>
<body>

<form class="container-fluid" id="container-fluid">
    <h1>№tePlus</h1>

    <main>
        <div class="sideBar" id="sideBar">
            <button type="button" class="btn btn-success" id="createBtn">Створити нову нотатку</button>
            <button type="button" class="btn btn-warning" id="saveBtn">Зберегти  нотатку</button>
            <button type="button" class="btn btn-danger" id="deleteBtn">Видалити нотатку</button>

            <ul id="ulBar" class="list-group">
            </ul>

        </div>

        <form role="form">
            <div class="form-group">
                <input type="text" class="form-control" id="title" placeholder="Введіть тему">
                <textarea id="noteField" placeholder="Введіть свою нотатку"></textarea>
            </div>
        </form>
    </main>
</form>

<script src="Note.js"></script>

</body>
</html>
